<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
  <h2>Current Stored Image</h2>
<table class = "Image table">
<thead>
           <th>Key</th>
           <th>Image</th>

</thead>
       {% for item in keyList %}
       <tr>
           <td>{{ item.key }} </td>
           <td>{{ item.image }} </td>
           <td>
               <form action="{{ url_for('delete_image')}}" method="post">
                <input input type="hidden"  name="username" value={{username}}><br><br>
                <input type="submit" value="Delete">
               </form>
           </td>
       </tr>
       {% endfor %}
</table>
<a href="{{ url_for('main')}}" data-item ="main">Main</a>
</body>
</html>
