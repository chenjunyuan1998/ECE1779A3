<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        	<link rel="stylesheet" type="text/css" href='/static/login.css'>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body></br></br></br></br></br>
             <div class="signup">
                <div class="header">
                   <h3 style="color: #f9f9f9;justify-content: center">Log in the system</h3>
                </div></br></br></br>

                <form action="{{ url_for('login') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/>
                    <input type="submit" class="btn" value="Sign In">
                </form>
                 <p class="bottom" style="color: #ffffff;justify-content: center">Don't have an account?  <a class="bottom" href="{{ url_for('register_get') }}">Create here</a></p>
             </div>
    </body>
</html>
